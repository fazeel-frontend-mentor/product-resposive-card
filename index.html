<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <main>

    <div class="image">
      <picture>
        <!-- Desktop image (â‰¥600px) -->
        <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
        <!-- Mobile fallback -->
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
    </div>


    <div class="content">
      <div class="content-top">
        <h2 class="category">PERFUME</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
        <div>
          <span class="price-then">$149.99</span>
          <span class="price-now">$169.99</span>
        </div>
      </div>

      <button class="cart-btn">
        <img src="./images/icon-cart.svg" alt="Cart Icon">
        Add to Cart
      </button>
    </div>

  </main>
</body>

</html>
